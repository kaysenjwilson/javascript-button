<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css"/>
    <title>Button Project</title>
</head>
<body>
    <div class="container">
        <img src="http://placekitten.com/300/200" alt="" />
        <p class="instruction">
            This project is inside a small container, you can click to add to the counter
            or hold down the button to speed up the counter.
        </p>
        <h2 id="h22">Select your color <span id="colorOutput"></span></h2>
        <label>Red:</label>
        <input type="range" id="rangeRed" value="0" min="0" max="255"
        onchange = "changeBackground()" />
        <label>Green:</label>
        <input type="range" id="rangeGreen" value="139" min="0" max="255"
        onchange = "changeBackground()" />
        <br />
        <label>Blue:</label>
        <input type="range" id="rangeBlue" value="168" min="0" max="255" 
        onchange = "changeBackground()"/>
        <br />
        <button class="large red button" onclick="btnPressed()">Button</button>
        <p>Clicks: <a id="clicks">0</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
